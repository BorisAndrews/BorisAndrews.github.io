  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Accordion with Headings</title>
  <link rel="stylesheet" href="assets/css/accordion.css">
  </head>
  <body>

    <div class="accordion">
      <h1 class="accordion-header">Big Section</h1>
      <div class="accordion-content">
        <div class="accordion">
          <h2 class="accordion-header">Smaller Section</h2>
          <div class="accordion-content">
            <p>Content under an H2.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion">
      <h2 class="accordion-header">Smaller Section</h2>
      <div class="accordion-content">
        <p>Content under an H2.</p>
      </div>
    </div>

    <div class="accordion">
      <h3 class="accordion-header">Even Smaller</h3>
      <div class="accordion-content">
        <p>Content under an H3.</p>
      </div>
    </div>


  <script src="assets/js/accordion.js"></script>
  </body>
  </html>
